<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Plus</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Finance Plus</h1>
    </header>
    <main>
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col-md-6">
                    <div class="p-3 border bg-light">
                        <img class="img-fluid" src="images/money-calc.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 border bg-light">
                        <h3 class="text-center">Income</h3>
                        <p class="text-center">Income: <input class="m-1" type="text"></p>
                        <h3 class="text-center">Expenses</h3>
                        <p class="text-center">Food: <input class="m-1" type="text"></p>
                        <p class="text-center">Rent: <input class="m-1" type="text"></p>
                        <p class="text-center">Clothes <input class="m-1" type="text"></p>
                        <p class="text-center"><button type="button" class="btn btn-primary">Calculate</button></p>

                        <h4 class="text-center">Total Expenses: 5500 </h4>
                        <h4 class="text-center">Balance: 4500</h4>
                        <p class="text-center">Save:<button type="button" class="btn btn-primary">20</button>%<button
                                type="button" class="btn btn-primary">Save</button></p>

                        <h4 class="text-center">Saving Amount: 2000 </h4>
                        <h4 class="text-center">Remaining Balance: 2500 </h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
