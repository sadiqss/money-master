<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Plus</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-center my-4">Finance Plus</h1>
    </header>
    <!-- main body section -->
    <main>
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col-md-6">
                    <div class="p-3 border bg-light">
                        <img class="img-fluid" src="images/money-calc.jpg" alt="">
                    </div>
                </div>
                <!-- calculation section -->
                <div class="col-md-6">
                    <div class="p-2 border bg-light">
                        <h3 class="text-center">Income</h3>
                        <p class="text-center">Income: <input id="income-credit" class="m-1" type="text"></p>
                        <h3 class="text-center">Expenses</h3>
                        <p class="text-center">Food: <input id="food-credit" class="m-1" type="text"></p>
                        <p class="text-center">Rent: <input id="rent-credit" class="m-1" type="text"></p>
                        <p class="text-center">Clothes: <input id="clothes-credit" class="m-1" type="text"></p>
                        <p class="text-center"><button type="button" id="expense-calculate"
                                class="btn btn-primary px-3">Calculate</button></p>

                        <h4 class="text-center">Total Expenses: <span id="total-expense">0000</span> </h4>
                        <h4 class="text-center">Balance: <span id="total-balance">0000</span></h4>
                        <p class="text-center">Save:<input id="save-credit" class="m-1" type="text">%<button
                                type="button" id="save-calculation" class="btn btn-primary mx-2">Save</button></p>

                        <h4 class="text-center">Saving Amount: <span id="saving-amount">000</span> </h4>
                        <h4 class="text-center">Remaining Balance: <span id="remaining-amount">000</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- javascript file linked -->
    <script src="javascript/money-calc.js"></script>
</body>

</html>
